<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileOrganizerPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FileOrganizerPro</h1>
            <p>Organize your files automatically</p>
            <div class="nav" style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: white; text-decoration: none; margin: 0 15px; padding: 8px 16px; border-radius: 20px; background: rgba(255,255,255,0.3);">Home</a>
                <a href="settings.html" style="color: white; text-decoration: none; margin: 0 15px; padding: 8px 16px; border-radius: 20px; background: rgba(255,255,255,0.2); transition: background 0.3s;">Settings</a>
            </div>
        </header>
        
        <main>
            <div class="upload-area" id="uploadArea">
                <h3>Drop files here or click to browse</h3>
                <input type="file" id="fileInput" multiple hidden>
                <p>Supports all file types</p>
            </div>
            
            <div class="controls">
                <button id="organizeBtn" disabled>Organize Files</button>
            </div>
            
            <div class="results" id="results" style="display: none;">
                <h3>Organization Results</h3>
                <ul id="resultsList"></ul>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
